<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h2>Roles</h2>
  
        <ul class="list-group">
          <li *ngFor="let role of roles"
              class="list-group-item"
              (click)="selectRole(role)">
            {{ role.name }}
          </li>
        </ul>
  
        <button class="btn btn-primary mt-3"
                (click)="createRole()">
          Create Role
        </button>
      </div>
  
      <div class="col-sm-6" *ngIf="selectedRole">
        <h3>{{ isNewRole ? 'Create' : 'Edit' }} Role</h3>
  
        <form (submit)="saveRole()" class="mt-3">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input type="text"
                   id="nameInput"
                   class="form-control"
                   [(ngModel)]="selectedRole.name"
                   [ngModelOptions]="{ standalone: true }"
                   required>
          </div>
  
          <button type="submit" class="btn btn-primary mr-2">
            Save
          </button>
          <button type="button"
                  class="btn btn-danger"
                  (click)="deleteRole(selectedRole.id, selectedRole.name)">
            Delete
          </button>
        </form>
      </div>
    </div>
  
    <div class="row mt-3" *ngIf="error">
      <div class="col-sm-6">
        <div class="alert alert-danger">Error when processing</div>
      </div>
    </div>
  </div>
