<form #topicForm="ngForm" (ngSubmit)="onSubmit(topicForm)">
    <div class="form-group" hidden>
      <label for="id">Category name</label>
      <input type="text" class="form-control" id="id" name="id" [(ngModel)]="topic.id" required>
    </div>
      <div class="form-group">
        <label for="name">Category name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="topic.name" required>
      </div>
      <div class="form-group">
        <label for="name">Closure Date</label>
        <input type="text" class="form-control" id="closure" name="closure" [(ngModel)]="topic.closure" required>
      </div>
      <div class="form-group">
        <label for="name">Final Closure Dat</label>
        <input type="text" class="form-control" id="finalClosure" name="finalClosure" [(ngModel)]="topic.finalClosure" required>
      </div>
  
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
