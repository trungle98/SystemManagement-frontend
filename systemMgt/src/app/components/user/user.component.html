<div class="container">
    <h1>Users</h1>
    <table class="table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Email</th>
          <th>Username</th>
          <th>Department ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.departmentId }}</td>
          <td>
            <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"   [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="departmentId">Department ID:</label>
        <input type="number" class="form-control" id="departmentId" [(ngModel)]="user.departmentId" name="departmentId" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
